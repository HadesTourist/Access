<!DOCTYPE html>

<html lang="en">

<head>

    <!-- Title and Favicon -->
    <title>Access</title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="description" content="Accessability Program Prototype">
    <meta name="keywords" content="Disability friendly, blind, autism, deaf">
    <meta name="author" content="Ian Fraser">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JavaScript -->
    <script src="Assets/JavaScript/jQuery.js"></script>
    <script src="Assets/JavaScript/bootstrap.js"></script>
    <script src="Assets/JavaScript/access.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="Assets/CSS/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/access.css">

</head>

<body id="read">

    <ul>
        <h4 class="logo"><span class="logo-marker">A</span>ccess</h4>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box" id="access_contrast" value="off"> 
                    <span class="text_logo"> CON </span>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box" id="access_sizeup" value="off"> 
                    <span class="text_logo"> SIZE </span>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box" id="access_brightness" value="off"> 
                    <span class="text_logo"> BRIGHT </span>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box" id="access_speak" value="off"> 
                    <span class="text_logo"> SPEAK </span>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box" id="access_muted" value="off"> 
                    <span class="text_logo"> MUTE </span>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box" id="access_buttons" value="off"> 
                    <span class="text_logo"> BUTTON </span>
                </div>
            </label>
        </li>
    </ul>

    <script src="Assets/JavaScript/popup.js"></script>

</body>
